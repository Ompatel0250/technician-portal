{% extends 'layout.html' %}

{% block title %}Login{% endblock %}

{% block fullpage_content %}
<div class="container login-container">
    <div class="card shadow">
        <div class="card-header bg-dark text-white text-center">
            <h4><i class="fas fa-tools me-2"></i>Technician Portal Login</h4>
            <p class="mb-0 small">Utilities Management System</p>
        </div>
        <div class="card-body">
            <form method="POST" action="{{ url_for('login') }}">
                <div class="mb-3">
                    <label for="email" class="form-label"><i class="fas fa-envelope me-1"></i> Email Address</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label"><i class="fas fa-lock me-1"></i> Password</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-sign-in-alt me-2"></i>Login
                    </button>
                </div>
            </form>
        </div>
        <div class="card-footer text-center">
            <small class="text-muted">Technician access only. Contact administrator for account issues.</small>
        </div>
    </div>
</div>
{% endblock %}
